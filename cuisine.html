              <script>
                  var bubble_map = new Datamap({
                      element: document.getElementById('india'),
                      scope: 'india',
                      geographyConfig: {
                          popupOnHover: true,
                          highlightOnHover: true,
                          borderColor: '#444',
                          borderWidth: 0.5,
                          dataUrl: 'https://gist.githubusercontent.com/puja31/83ae157ca646b6de6da4f0c3c00c880b/raw/d84c18f14450062f02c42773fa892eeddeab7f7d/m1.json'
                          //dataJson: topoJsonData
                      },
                      fills: {
                          'MAJOR': '#306596',
                          'MEDIUM': '#0fa0fa',
                          'MINOR': '#bada55',
                          defaultFill: '#dddddd'
                      },
          
                      setProjection: function (element) {
                          var projection = d3.geo.mercator()
                              .center([87, 25]) // always in [East Latitude, North Longitude]
                              .scale(1000);
                          var path = d3.geo.path().projection(projection);
                          return { path: path, projection: projection };
                      }
                  });
          
                  let bubbles = [
                      {
                          centered: "MH",
                          fillKey: "MAJOR",
                          radius: 0,
                          state: "Maharastra"
          
                      },
                      {
                          centered: "AP",
                          fillKey: "MAJOR",
                          radius: 0,
                          state: "Andhra Pradesh"
                      },
                      {
                          centered: "TN",
                          fillKey: "MAJOR",
                          radius: 0,
                          state: "Tamil Nadu"
                      },
                      {
                          centered: "WB",
                          fillKey: "MEDIUM",
                          radius: 0,
                          state: "West Bengal"
                      },
                      {
                          centered: "MP",
                          fillKey: "MEDIUM",
                          radius: 0,
                          state: "Madhya Pradesh"
                      },
                      {
                          centered: "UP",
                          fillKey: "MINOR",
                          radius: 0,
                          state: "Uttar Pradesh"
                      },
                      {
                          centered: "RJ",
                          fillKey: "MINOR",
                          radius: 0,
                          state: "Rajasthan"
                      }
          
                  ]
                  // // ISO ID code for city or <state></state>
                  setTimeout(() => { // only start drawing bubbles on the map when map has rendered completely.
                      bubble_map.bubbles(bubbles, {
                          popupTemplate: function (geo, data) {
                              return `<div class="hoverinfo">city: ${data.state}, Slums: ${data.radius}%</div>`;
                          }
                      });
                  }, 1000);
              </script>
